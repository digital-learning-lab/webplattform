{% load i18n %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} {{ message.tags }}"{% endif %} role="alert">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% trans 'Important' %}: {% endif %}
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
