<h2>Datenschutz</h2>

<div class="information-area information-area--{{ object.type }}">
    <div class="information-area__title information-area__title">
        Datenschutz-Bewertung
    </div>
    <div class="information-area__body">
        <div id="accordion-data-privacy">
            {% for name, field in object.dataprivacyassessment.render_dict %}

                <div class="card">
                    <div class="card-header" id="heading-{{ field.title|slugify }}">
                        <h5 class="mb-0">
                            <button class="btn btn-link collpased" data-toggle="collapse" data-target="#{{ field.title|slugify }}"
                                    aria-expanded="false" aria-controls="{{ field.title|slugify }}">
                                {{ field.title }}
                            </button>
                        </h5>
                    </div>

                    <div id="{{ field.title|slugify }}" class="collapse"
                         aria-labelledby="heading-{{ field.title|slugify }}" data-parent="#accordion-data-privacy">
                        <div class="card-body">
                            {{ field.text }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
