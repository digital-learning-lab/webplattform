{% load crispy_forms_tags %}
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<form action="{% url 'survey-detail' pk=object.id %}" method="POST" id="survey-{{ object.id }}">
  <h2>{{ object.title }}</h2>
  <p>{{ object.description|safe }}</p>
  <div class="js-surveyFormContainer">
    {% crispy form %}
  </div>
</form>
<div class="d-none js-thanks">
  <h2>{{ thank_you_text }}</h2>
</div>
