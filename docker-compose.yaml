version: '3'

services:
  db:
    image: postgres:12
  webpack:
    command: npm run start
    volumes:
      - ./dll/static:/node_deps/static
    build:
      context: .
      dockerfile: Dockerfile.build
  web:
    build:
        context: .
        dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    image: dll_web
    environment:
      - REDIS_HOSTNAME=redis
      - DATABASE_USER=postgres
      - DATABASE_NAME=postgres
      - DATABASE_HOST=db
      - DJANGO_DEBUG=True
      - CELERY_TASK_ALWAYS_EAGER=True
      - SOLR_HOSTNAME=solr
      - EMAIL_HOST=floki.rz.tuhh.de
      - EMAIL_PORT=25
      - EMAIL_USE_TLS=False
      - EMAIL_SENDER=digital.learning.lab@tuhh.de
      - EMAIL_RECEIVER_DLL=dll@blueshoe.de
      - EMAIL_RECEIVER_BSB=dll@blueshoe.de
      - GOOGLE_RECAPTCHA_WEBSITE_KEY=6Le0P8MUAAAAAD7sqvNRhIjrqW6iB33K7KUfNkBg
      - GOOGLE_RECAPTCHA_SECRET_KEY=6Le0P8MUAAAAAPB0eDq-KKwc5yCIJxfMQpsdicFC
    volumes:
      - .:/code
    user: "1000:1000"
    ports:
      - "8000:8000"
    depends_on:
      - db
  redis:
    image: "redis:alpine"
    hostname: redis
  celery:
    image: dll_web
    command: [celery, worker, --app=dll.configuration.celery.app, --concurrency=1, --loglevel=DEBUG]
    environment:
    - REDIS_HOSTNAME=redis
    - DATABASE_USER=postgres
    - DATABASE_NAME=postgres
    - DATABASE_HOST=db
    - DJANGO_DEBUG=True
    - CELERY_TASK_ALWAYS_EAGER=True
    - SOLR_HOSTNAME=solr
    - EMAIL_HOST=floki.rz.tuhh.de
    - EMAIL_PORT=25
    - EMAIL_USE_TLS=False
    - EMAIL_SENDER=digital.learning.lab@tuhh.de
    - EMAIL_RECEIVER_DLL=dll@blueshoe.de
    - EMAIL_RECEIVER_BSB=dll@blueshoe.de
    user: "1000:1000"
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - ./solr/conf:/opt/solr/server/solr/configsets/dll
    entrypoint:
      - solr-precreate
    command: ["dll-default", "/opt/solr/server/solr/configsets/dll"]
